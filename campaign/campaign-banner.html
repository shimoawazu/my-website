<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyMart Winter Flash Campaign</title>
    <style>
        /* ファミリーマートのブランドカラーを基調としたスタイル */
        .campaign-container {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #00803c 0%, #00684f 100%); /* ファミマの緑色 */
            color: #ffffff;
            padding: 40px 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .campaign-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .campaign-logo {
            width: 150px; /* ロゴ画像の幅を調整 */
            margin-bottom: 15px;
        }

        .campaign-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #ffffff; /* 白文字で視認性アップ */
        }

        .campaign-subtext {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* カウントダウンタイマー風デザイン */
        .timer-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            min-width: 70px;
            color: #ffffff; /* タイマーの数字も白 */
        }

        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* CTAボタン */
        .cta-button {
            display: inline-block;
            background-color: #ffeb3b; /* 明るい黄色 */
            color: #333;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: #fff176;
        }

        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            .campaign-header h2 { font-size: 1.8rem; }
            .timer-box { gap: 8px; }
            .time-unit { min-width: 50px; }
            .time-number { font-size: 1.5rem; }
            .campaign-logo { width: 120px; }
        }
    </style>
</head>
<body>

    <div class="campaign-container">
        <div class="campaign-header">
            <img src="https://www.family.co.jp/campaign/spot/common/img/family_logo.svg" alt="FamilyMart Logo" class="campaign-logo">
            <h2>Winter Flash Campaign</h2>
            <p class="campaign-subtext">この冬だけの特別セール！お得な商品を今すぐチェック！</p>
        </div>

        <div class="timer-box">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <a href="https://www.family.co.jp/campaign/spot/2512_fm-grandprize.html" class="cta-button">詳細はこちら</a>
    </div>

<script>
    // 1. 終了時刻の設定 (JST: 2025年12月20日 00:00:00)
    // 実際の日時に合わせて変更してください。
    const endTime = new Date('December 20, 2025 00:00:00 GMT+09:00').getTime();

    // DOM要素の取得
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const headerEl = document.querySelector('.campaign-header h2');
    const subtextEl = document.querySelector('.campaign-subtext');
    const timerBoxEl = document.querySelector('.timer-box');
    const ctaButtonEl = document.querySelector('.cta-button');
    const campaignLogoEl = document.querySelector('.campaign-logo');


    function updateCountdown() {
        const now = new Date().getTime();
        const distance = endTime - now;

        // 2. 時間計算
        if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 3. DOM操作 (値をHTMLに反映)
            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');

        } else {
            // 期限切れの処理
            clearInterval(timerInterval);
            headerEl.textContent = "キャンペーンは終了しました";
            subtextEl.textContent = "たくさんのご参加ありがとうございました！";
            timerBoxEl.innerHTML = ''; // タイマー表示をクリア
            campaignLogoEl.style.display = 'none'; // ロゴも非表示に
            ctaButtonEl.style.display = 'none'; // CTAボタンを非表示にする
            
            // 終了後に別のメッセージを表示したい場合
            const messageEl = document.createElement('p');
            messageEl.style.fontSize = '1.2rem';
            messageEl.style.marginTop = '20px';
            messageEl.textContent = 'また次回のキャンペーンをお楽しみに！';
            timerBoxEl.parentNode.insertBefore(messageEl, timerBoxEl.nextSibling); // タイマーボックスの後に挿入

        }
    }

    // 4. 繰り返し処理 (1秒ごとに更新)
    updateCountdown(); // 初回実行
    const timerInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
