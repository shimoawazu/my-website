<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Sale Campaign</title>
    <style>
        /* キャンペーンコンテナのスタイル */
        .campaign-container {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 40px 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .campaign-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .campaign-subtext {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* カウントダウンタイマー風デザイン */
        .timer-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            min-width: 70px;
        }

        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* CTAボタン */
        .cta-button {
            display: inline-block;
            background-color: #ffeb3b;
            color: #333;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: #fff176;
        }

        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            .campaign-header h2 { font-size: 1.8rem; }
            .timer-box { gap: 8px; }
            .time-unit { min-width: 50px; }
            .time-number { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="campaign-container">
        <div class="campaign-header">
            <h2>WINTER FLASH SALE</h2>
            <p class="campaign-subtext">全品 30% OFF - 今だけの特別価格をお見逃しなく</p>
        </div>

        <div class="timer-box">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <a href="/products/sale" class="cta-button">セール会場へ行く</a>
    </div>

<script>
    // 1. 終了時刻の設定 (UTCで指定すると、タイムゾーンによるズレを防げます)
    // ここでは、JST (日本時間) の 2025年12月20日 00:00:00 を設定しています。
    const endTime = new Date('December 20, 2025 00:00:00 GMT+09:00').getTime();

    // DOM要素の取得
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const headerEl = document.querySelector('.campaign-header h2');
    const timerBoxEl = document.querySelector('.timer-box');
    const ctaButtonEl = document.querySelector('.cta-button');

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = endTime - now;

        // 2. 時間計算
        if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 3. DOM操作 (値をHTMLに反映)
            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');

        } else {
            // 期限切れの処理
            clearInterval(timerInterval);
            headerEl.textContent = "キャンペーンは終了しました";
            timerBoxEl.innerHTML = '<p>また次回のキャンペーンをお楽しみに！</p>';
            ctaButtonEl.style.display = 'none'; // CTAボタンを非表示にする
        }
    }

    // 4. 繰り返し処理 (1秒ごとに更新)
    updateCountdown(); // 初回実行
    const timerInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
